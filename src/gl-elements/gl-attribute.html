<dom-module id="gl-attribute">
    <template>
        <style include="shared-styles">

             .gl-dirty{
            background-color: #ffffcc;
             }

            .gl-error{
                border-color: #b94a48 !important;
                border-top-color: rgb(185, 74, 72)!important;
                border-right-color: rgb(185, 74, 72)!important;
                border-bottom-color: rgb(185, 74, 72)!important;
                border-left-color: rgb(185, 74, 72)!important;
                background-color: #f2dede !important;
            }

            .no-radius{
                border-radius: 0px !important;
                border-top-left-radius: 0px !important;
                border-top-right-radius: 0px !important;
                border-bottom-right-radius: 0px !important;
                border-bottom-left-radius: 0px !important;
            }

            
        </style>
        <div  id ="element"  class$ ="form-group has-feedback col-md-[[col]]">
            <div class="input-group" style="width:100%;"> 
                <label id="injection" class ="input-group-addon control-label text-capitalize" style="width :33%">[[label]]</label>
                <content class ="no-radius"></content>
            </div>
            <small class="help-block text-right" style ="width: 100%">[[currentmessage]]</small>
        </div>
    </template>
    <script src="gl-attribute.js"></script>
</dom-module>
